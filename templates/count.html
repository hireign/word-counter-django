<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Count</title>
  <meta name="description" content="Count page that will return word count">
  <meta name="author" content="Hireign">
</head>

<body style="margin: 10pt 100pt 25pt 100pt; border:solid 1pt; padding: 10pt 25pt 20pt 25pt; border-color:#aaaaaa">
  <center>
    <h1><a style="text-decoration:none; color:darkblue" href="{% url 'home' %}">Word Counter</a>  <a style="text-decoration:none; color:black" href="{% url 'about' %}"> &#9432</a></h1>
  </center>
  <h2>There are {{count}} words in your text</h2>
  <h2>Entered Text:</h2>
  {{fulltext}}
  <h2>Individual count</h2>
  <table border="1">
    {% for word,total in worddict%}
      <td>{{word}}: {{total}}</td>
      {% if forloop.counter|divisibleby:"10" %}
        </tr>
      {% endif %}
    {%endfor%}
  </table>
  <center>
    <h3><a href="{% url 'home' %}">Start Again</a></h3>
  </center>
</body>

</html>
